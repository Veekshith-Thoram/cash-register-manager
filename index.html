<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and the cash given by the customer and know the minimum number of
            notes to be returned.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" name="bill-amount" id="bill-amount" />
        <!-- <button>Next</button> -->
        <label for="cash-given">Cash Given:</label>
        <input type="text" name="cash-given" id="cash-given" />
        <button id="check">Check</button>
        <p id="error-message"></p>
        <table border="1">
            <caption>Return Change</caption>
            <tr id="table-row">
                <th>No.of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
